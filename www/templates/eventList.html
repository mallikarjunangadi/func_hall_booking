<ion-view ng-controller="CalendarCtrl" >
  <ion-header-bar class="bar ">

        <a class="button icon-left ion-chevron-left button-clear button " style="color:#67aded " ng-click="back()"></a>
        <h1 class="title ">Events</h1>

    </ion-header-bar>
<ion-content>
<div class = "list">
<div class = "item" style="text-align:center;" ng-click="event(hall.HallId)"ng-repeat="hall in hallEvents"><h2>{{hall.HallName}}</h2></div>
</div>
</ion-content>
</ion-view>
