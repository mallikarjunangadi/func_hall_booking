<ion-pane "class="messaging-view " ng-controller="Messages ">
    <ion-header-bar class="bar ">
      <a class="button icon-left ion-chevron-left button-clear button-positive "></a>
      <h1 class="title ">Customer Name</h1>
    </ion-header-bar>

    <ion-content class="content-stable "
                 on-swipe-left="hideTime=false "
                 on-swipe-right="hideTime=true ">

             <div class="card firstbut ">
            <div class="button-bar ">
                <a class="button button-small button-positive " style="padding:0px;margin:0px;">Open Ticket</a>
                <a class="button button-small " style="padding:0px;margin:0px;">Close Ticket</a>
            </div>
        </div>

      <div ng-repeat="message in messages "
           ng-class="{other:message.userId!=myId}"
           class="messages1 ">

        <div class="message card radiusCard">
        <a class="item item-avatar-right length " href="#">
                <img src="/img/user1.png ">
                <p>{{ message.text }}</p>
                <p style="text-align:left;color:blue;">
                    <span style="color:green;">&#x2714;&#x2714;</span>{{message.time}}
                 
                </p>
            </a>
          
        </div>

      </div>
      <div ng-repeat="message in incmessages "
           ng-class="{other:message.userId!=myId}"
           class="messages ">

        <div class="message card radiusCard">
        <a class="item item-avatar length " href="#">
                <img src="/img/user2.jpg ">
                <p>{{ message.text }}</p>
                <p style="text-align:left;color:blue;">
                    <span style="color:green;">&#x2714;&#x2714;</span>{{message.time}}
                 
                </p>
            </a>
          
        </div>

      </div>
      <div style="text-align:center;font-size: 1.2em;color:#545454;font family:Sans-serif;">Assign an executive to communicate</div>
        <div class="card radiusCard">
            <div class="row">
                <div class="col">
                    <img src="/img/user2.jpg " style="width:7vh;height:7vh;margin:2vh;">
                </div>
                <div class="col">
                    <img src="/img/user2.jpg " style="width:7vh;height:7vh;margin:2vh;">
                </div>
                <div class="col">
                    <img src="/img/user2.jpg " style="width:7vh;height:7vh;margin:2vh;">
                </div>
                <div class="col">
                    <img src="/img/user2.jpg " style="width:7vh;height:7vh;margin:2vh;">
                </div>
            </div>
        </div>

    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset " style="border-radius:15vh;">
      <label class="item-input-wrapper ">
        <input type="text " style="border:none;" placeholder="Type your message " on-return="sendMessage();closeKeyboard()" ng-model="data.message " on-focus="inputUp()" on-blur="inputDown()" />
      </label>
      <button class="button button-clear " ng-click="sendMessage()">
        <i class="icon ion-navigate "></i>
      </button>
    </ion-footer-bar>
  </ion-pane>
