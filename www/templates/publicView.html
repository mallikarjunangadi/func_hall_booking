<ion-view  ng-controller="publicFacility" style="background-color:#f6f6f6;">
    <ion-header-bar class="bar ">
        <a class="button icon-left ion-chevron-left button-clear button " style="color:#67aded " ng-click="goBack()"></a>
        <h1 class="title " ng-if="Assignee!=null+' '+null">{{Assignee}}</h1>
    </ion-header-bar>
    
    <ion-content>
        <!--<div class="bar bar-header">
            <a class="button icon-left ion-chevron-left button-clear button-positive"></a>
            <h1 class="title">Mensajes</h1>
        </div>
        
        <button class="button button-small button-positive listToggle">Open Ticket</button>-->
      
        <div ng-repeat="messages in MessagesList|reverse">
        <div class="card radiusCard" ng-if="messages.ReplyFrom==Assignee">
            <a class="item item-avatar-right item-text-wrap length" href="#">
                <img src="img/user1.png ">
                <p style="text-align: right;">{{messages.Message}}</p>
               <!-- <p>Name:{{messages.ReplyFrom}}</p>-->
                <p style="text-align: right;color:blue;">
                    <span style="color:green;">&#x2714;&#x2714;</span>
                  <p style="text-align: left;color:blue;">{{messages.MessageDateTime}}</p>
                  

                 </p>
            </a>
        </div>
       <div class="card radiusCard" ng-if="messages.ReplyFrom!=Assignee" >
            <a class="item item-avatar item-text-wrap length" href="#">
               <img src="img/user2.jpg">
                <p>{{messages.Message}}
               <!-- <p>Name:{{messages.ReplyFrom}}</p>-->
                    <br>
                   </p>
                  <p style="text-align: right;color:blue;">{{messages.MessageDateTime}}</p>

                
            </a>
            </div>
        </div>
        <div class="card radiusCard" ng-repeat="mesg in publicMesges" ng-if="publicMesges!=undefined">
            <a class="item item-avatar-right item-text-wrap length" href="#">
                <img src="img/user1.png ">
                <p>{{mesg.message}}</p>
                <!--<p>Name:{{messages.ReplyFrom}}</p>-->
                <p style="text-align: left;color:blue;">
                    <span style="color:green;">&#x2714;&#x2714;</span>
                    <p style="text-align: right;color:blue;">{{mesg.date| date: "HH:mm:ss"}}</p>

                   <!-- <tt>{{messages.publicMsgs.date| date: "HH:mm:ss"}}</tt><br/>-->
                  
                 </p>
            </a>
        </div>
       <!--  <div class="card radiusCard">
            <a class="item item-avatar-right length" href="#">
                <img src="/img/user2.jpg">
                <p style="text-wrap:normal;">Hello Mr.Allison,thanks for contacting us,we have high demand for the hall on the day you are looking for, our executive will communicate to help you go through the booking process
                    </p>
                <p style="text-align: left;color:blue;">
                    <span style="color:green;">&#x2714;&#x2714;</span>
                    12.40 p.m.           
                
                
                </p>
            </a>
        </div>-->

    </ion-content>
    <ion-footer-bar class="messtext " style="background-color:white!important;">
        <div>
            <div style="width:75vw;height:100%;">
                <input type="text" placeholder="Enquire here" ng-model="senderMsg"style="width:100%;;height:100%;padding:0px;margin:0px;background-color:white!important;border-radius: 25px;">
            </div>
        </div>
        <div id="penIcon">
            <i class="icon ion-android-send" ng-click="sendPublicMsg()"></i>
        </div>
    </ion-footer-bar>
</ion-view>
