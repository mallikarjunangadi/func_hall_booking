<ion-view ng-controller="signUpCtrl">
    <ion-content style="background-color:#f6f6f6;">
     <div class="signUpDiv">
        <div class="signUpImgDiv">
            <img src="img/user3.png"></img>
            <h4>Enquiry</h4>
        </div>
        
        <div id="signUpFormDiv">  
            <form id="signUpForm" name="signUpForm" ng-submit='signUp(signUpObj)'>
                <div class="list list-inset" style="background-color:transparent;">
                    <p></p>
                   
                    <label class="item item-input" style="padding:2vw;">
                        <input type="tel" ng-model="signUpObj.PhoneNumber" placeholder="Phone Number" required>
                    </label>
                <button type="submit" class="button button-small button-block button-positive">Continue</button>

            </form>
        </div>
        <div id="signUpBackDiv">
              <a href="#/entry" class="button ion-arrow-left-c button-positive"></a>
              <p>go back</p>
        </div>
      </div>  
    </ion-content>
</ion-view>
