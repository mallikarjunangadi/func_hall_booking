<ion-view ng-controller="signUpCtrl">
    <ion-content>
        <div class="signUpImgDiv">
            <img src="../img/user2.png"></img>
            <h4>Sign Up</h4>
        </div>
        
        <div id="signUpFormDiv">
            <form id="signUpForm" name="signUpForm" ng-submit='signUp(signUpObj)'>
                <div class="list list-inset">
                    <label class="item item-input" style="padding:2vw;">
                        <input type="tel" ng-model="signUpObj.mobileNo" placeholder="Phone Number" required>
                    </label>
                    <label class="item item-input" style="padding:2vw;">
                        <input type="email" ng-model="signUpObj.emailId" placeholder="Email" required>
                    </label>
                    <label class="item item-input" style="padding:2vw;">
                        <input type="password" ng-model="signUpObj.password" placeholder="Password" required>
                    </label>
                    <label class="item item-input" style="padding:2vw;">
                        <input type="password" ng-model="signUpObj.cPassword" placeholder="Re-type password" required>
                    </label>
                    <button type="submit" class="button button-small button-block button-positive">Continue</button>
                </div>
            </form>
            <a href="#/login">Sign In?</a>
        </div>
    </ion-content>
</ion-view>
