<ion-view ng-controller="publicFacility">
  <!-- <button type="submit" class="button button-medium button-block button-positive" style="background:grey;margin:1vh;width:5%;border-radius:50%" ng-click="publicSignOut()"></button>-->
   <div style="margin-top:3vh!important;margin-left:1vh!important">
   <i class="icon ion-log-out" ng-click="publicSignOut()" style="font-size:5vh;background:#67aded;color:white;padding-left:0.5vh;padding-right:0.5vh;border-radius:25%"></i>
   </div>
   <ion-tabs class="tabs-icon-bottom userTabs">
      <ion-tab icon-on="ion-help tabsicon-on" icon-off="ion-help">
         <form id="signUpForm" name="signUpForm" ng-submit='signUp(signUpObj)' style="margin-top:20vh">
            <div class="list list-inset" style="background-color:transparent;">
               <p style="text-align:center;font-size:5vw;font-weight:bold">Enquiry Form</p>
               <label class="item item-input" style="padding:2vw;">
               <input type="tel" ng-model="signUpObj.PhoneNumber" placeholder="Phone Number" required>
               </label>
               <label class="item item-input" style="padding:2vw;">
               <input type="email" ng-model="signUpObj.EmailId" placeholder="Email" required>
               </label>
               <label class="item item-input item-select" style="padding:1vh;">
                  <div class = "input-label"  style="color:grey">
                     Select Event Type:
                  </div>
                  <select>
                     <option>Option 1</option>
                     <option selected>Option 2</option>
                     <option>Option 3</option>
                  </select>
               </label>
               <label class="item item-input" style="padding:2vw;">
               <input type="date" ng-model="signUpObj.cPassword" placeholder="Re-type password" required>
               </label>
               <button type="submit" class="button button-small button-block button-positive" style="background:#8A2BE2 !important">Send Enquiry</button>
            </div>
         </form>
      </ion-tab>
      <ion-tab icon-on="ion-ios-bell tabsicon-on" icon-off="ion-ios-bell-outline">
         <div class="userHome">
            <button class="button icon-right ion-chevron-right button-outline button-stable homeButtons" ng-click="getFacilities()">
               <p style="color:black;margin:3vh;margin-right:0!important">Browse through the facilities</p>
            </button>
            <button class="button icon-right ion-chevron-right button-outline button-stable homeButtons">
               <p style="color:black;margin:3vh;margin-right:0!important">Service bundles</p>
            </button>
            <button class="button icon-right ion-chevron-right button-outline button-stable homeButtons" ng-click="contactExecut()">
               <p style="color:black;margin:3vh" >Contact executive</p>
            </button>
         </div>
      </ion-tab>
      <ion-tab icon-on="ion-android-textsms tabsicon-on" icon-off="ion-android-textsms" href="#/publicView">
         <ion-nav-view name="userTabs-publicView"></ion-nav-view>
      </ion-tab>
      <ion-tab icon-on="ion-ios-briefcase tabsicon-on" icon-off="ion-ios-briefcase-outline"></ion-tab>
      <ion-tab icon-on="ion-ios-person tabsicon-on" icon-off="ion-ios-person-outline"></ion-tab>
   </ion-tabs>
</ion-view>
